        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
    options:
      tags:
        - contactos
      summary: Sondeo CORS
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    patch:
      tags:
        - contactos
      summary: Actualizar parcialmente contacto
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactoProjection"
        required: true
      responses:
        "200":
