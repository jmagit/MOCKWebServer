      description: Created
      headers:
        location:
          description: URL al elemento recién creado
          schema:
            type: string
            format: uri
    NoContent:
      description: No content
    BadRequest:
      description: Invalid data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
  parameters:
    pagina:
      in: query
      name: _page
      description: Número de página empezando en 0 (primera página).
      required: false
      schema:
        oneOf:
          - type: integer
            minimum: 0
          - type: string
            enum:
              - COUNT
    filas:
      in: query
      name: _rows
      description: Número de filas por página, por defecto 20 si se omite pero aparece
        el parámetro *_page*.
      required: false
      schema:
        type: integer
        minimum: 0
    ordenar:
      in: query
      name: _sort
      description: Indica la lista de propiedades (separadas por comas) por la que se
        ordenaran los resultados, en caso de omitirse se utilizará la propiedad
        que actúa como primary key. Si el nombre de la propiedad está precedido
        por un guion (signo negativo) la ordenación será descendente.
      required: false
      schema:
        type: string
    buscar:
      in: query
      name: _search
      description: Selecciona todos aquellos que en alguna de sus propiedades contenga
        el valor proporcionado.
      required: false
      schema:
        type: string
    proyeccion:
      in: query
      name: _projection
      description: Devuelve solo aquellas propiedades de la lista suministrada, los
        nombres de las propiedades deben ir separadas por comas.
      required: false
      schema:
        type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: Authorization