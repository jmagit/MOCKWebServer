components:
  schemas:
    ErrorMessage:
      type: object
      title: Error message
      required:
        - type
        - status
        - title
      properties:
        type:
          type: string
        status:
          type: integer
        title:
          type: string
        detail:
          type: string
        source:
          type: string
    ContactoModel:
      title: Contacto (Modelo)
      allOf:
        - $ref: "#/components/schemas/ContactoProjection"
      required:
        - id
        - nombre
    ContactoProjection:
      title: Contacto (Proyección)
      type: object
      properties:
        id:
          title: Id
          type: integer
          example: 1
          description: El 0 actúa como autonumérico en la creación
        tratamiento:
          title: Tratamiento
          type: string
          enum:
            - Sr.
            - Sra.
            - Srta.
            - Dr.
            - Dra.
            - Ilmo.
            - Ilma.
            - Excmo.
            - Excma.
          example: Excmo.
        nombre:
          title: Nombre
          type: string
          maxLength: 100
          example: Pietro
        apellidos:
          title: Apellidos
          type: string
          maxLength: 100
          example: Woodall
        telefono:
          title: Telefono
          type: string
          example: 642 051 348
          pattern: ^(\d{3}\s){2}\d{3}$
        email:
          title: Email
          type: string
          format: email
          maxLength: 100
          example: pwoodall0@army.mil
        nif:
          title: N.I.F.
          type: string
          format: nif
          example: 12345678Z
        sexo:
          title: Sexo
          type: string
          enum:
            - H
            - M
          example: H
        nacimiento:
          title: Nacimiento
          type: string
          format: date
          example: 1963-10-11
        avatar:
          title: Avatar
          type: string
          format: uri
          maxLength: 200
          example: https://randomuser.me/api/portraits/men/0.jpg
        conflictivo:
          title: Conflictivo
          type: boolean
          example: true
        icono:
          title: Icono
          type: string
          maxLength: 65000
          example: data:image/png;base64,
        direcciones:
          title: Direcciones
          type: array
          uniqueItems: true
          items:
            title: Dirección
            type: object
            required:
              - calle
              - codigo
              - provincia
              - pais
            properties:
              calle:
                title: Calle
                type: string
                maxLength: 500
                example: 488 Pankratz Junction
              codigo:
                title: Código Postal
                type: string
                example: "29071"
                pattern: ^\d{4,5}$
              provincia:
                title: Provincia
                type: string
                maxLength: 100
                example: Malaga
              pais:
                title: Pais
                type: string
                maxLength: 100
                example: España
      additionalProperties: false
      minProperties: 1
    Contactos:
      type: array
      title: Contactos (Listado)
      items:
        $ref: "#/components/schemas/ContactoProjection"
    ContactosPage:
      type: object
      title: Contactos (Página)
      properties:
        content:
          $ref: "#/components/schemas/Contactos"
        totalElements:
          type: integer
          description: Número total de elementos
        totalPages:
          type: integer
          description: Número total de páginas
        size:
          type: integer
          description: Tamaño de página en elementos
        number:
          type: integer
          description: Número de página actual
        numberOfElements:
          type: integer
          description: Número total de elementos en la página
        empty:
          type: boolean
          description: Si la página está vacía
        first:
          type: boolean
          description: Si la página es la primera
        last:
          type: boolean
          description: Si la página es la última
    PeliculaModel:
      title: Pelicula (Modelo)
      allOf:
        - $ref: "#/components/schemas/PeliculaProjection"
    PeliculaProjection:
      type: object
      properties:
        id:
          type: integer
